<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>--------------------</title>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="plugins/element-ui/index.css" />
  </head>

  <body>

    <div class="app" id="app">
      <input name="username" v-model="username" >
      {{username}}

      <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName">
          <el-table-column
                  prop="date"
                  label="日期"
                  width="180">
          </el-table-column>
          <el-table-column
                  prop="name"
                  label="姓名"
                  width="180">
          </el-table-column>
          <el-table-column
                  prop="address"
                  label="地址">
          </el-table-column>
        </el-table>
      </template>

      <style>
        .el-table .warning-row {
          background: oldlace;
        }

        .el-table .success-row {
          background: #f0f9eb;
        }
      </style>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="plugins/vue/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="plugins/element-ui/index.js"></script>
    <!-- 引入axios -->
    <script src="plugins/axios/axios.min.js"></script>

    <script>
      //1. 创建Vue核心对象
      new Vue({
        el:"#app",
        data(){  // data() 是 ECMAScript 6 版本的新的写法
          return {
            username:""
          }
        }

        /*data: function () {
            return {
                username:""
            }
        }*/
      });

    </script>
  </body>
</html>
